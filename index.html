<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A3</title>

    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="dashboard">

        <div class="header">
            <div class="header-title">
                <div class="title-text">
                    <div class="title-row">
                        <h1>Alzheimer's Disease and Healthy Aging</h1>
                        <span class="material-icons info-icon" title="About this dashboard">
                            info
                        </span>
                        <button id="helpTourBtn" class="help-tour-btn" title="Start guided tour">
                            <span class="material-icons help-icon">help_outline</span>
                        </button>
                    </div>
                    <div class="subtitle">
                        CDC Behavioral Risk Factor Surveillance Data
                    </div>
                </div>
            </div>
        </div>

        <section class="top">

            <div class="panel map-panel">
                <div class="search-wrapper">
                    <span class="material-icons search-icon deferred-ui">search</span>
                    <input type="text" class="search-input deferred-ui" placeholder="Search state…"
                        aria-label="Search state" />
                </div>
                <div class="panel-header">
                    <button id="mapFilterBtn" class="year-filter deferred-ui">
                        –
                    </button>
                </div>
                <svg id="map"></svg>
            </div>

            <div class="panel stats-panel">
                <div class="stat-box">
                    <div class="stat-title">
                        TOTAL NUMBER<br>OF SURVEYS
                    </div>
                    <div class="stat-value" id="totalCount">
                        —
                    </div>
                </div>

                <div class="stat-box">
                    <div class="stat-title">
                        NUMBER OF QUESTIONS
                    </div>
                    <div class="stat-value">
                        9
                    </div>
                </div>

                <div class="stat-box">
                    <div class="stat-title">
                        DATA RANGE FROM
                    </div>
                    <div class="stat-value">
                        2015 – 2022
                    </div>
                </div>
            </div>

            <div class="panel bar-panel">
                <div class="panel-header bar-header">
                    <div class="bar-controls deferred-ui">
                        <label for="dimension" class="bar-label deferred-ui">Group by</label>
                        <select id="dimension" class="bar-select deferred-ui" aria-label="Group bar chart by">
                            <option value="sex" selected>Sex</option>
                            <option value="ethnicity">Ethnicity</option>
                        </select>
                    </div>
                </div>
                <svg id="groupedBarChart"></svg>
            </div>

        </section>

        <section class="filter">
            <div class="select-wrapper">
                <span class="material-icons question-icon" aria-hidden="true">
                    help_outline
                </span>

                <select id="questionSelect" class="question-select" aria-label="Select a question">
                    <option value="" disabled>Select a question…</option>

                    <option
                        value="Percentage of older adults who are currently obese, with a body mass index (BMI) of 30 or more"
                        selected>
                        Percentage of older adults who are currently obese, with a body mass index (BMI) of 30 or more
                    </option>
                    <option
                        value="Percentage of older adults who have smoked at least 100 cigarettes in their entire life and still smoke every day or some days">
                        Percentage of older adults who have smoked at least 100 cigarettes in their entire life and
                        still smoke every day or some days
                    </option>
                    <option value="Percentage of older adults ever told they have arthritis">
                        Percentage of older adults ever told they have arthritis
                    </option>
                    <option value="Percentage of older adults who are experiencing frequent mental distress">
                        Percentage of older adults who are experiencing frequent mental distress
                    </option>
                    <option value="Percentage of older adults with a lifetime diagnosis of depression">
                        Percentage of older adults with a lifetime diagnosis of depression
                    </option>
                    <option value="Percentage of older adults who reported binge drinking within the past 30 days">
                        Percentage of older adults who reported binge drinking within the past 30 days
                    </option>

                    <option
                        value="Percentage of older adults who reported subjective cognitive decline or memory loss that interferes with their ability to engage in social activities or household chores">
                        Percentage of older adults who reported subjective cognitive decline or memory loss that
                        interferes with their ability to engage in social activities or household chores
                    </option>
                    <option
                        value="Percentage of older adults who reported that as a result of subjective cognitive decline or memory loss that they need assistance with day-to-day activities">
                        Percentage of older adults who reported that as a result of subjective cognitive decline or
                        memory loss that they need assistance with day-to-day activities
                    </option>
                    <option
                        value="Percentage of older adults with subjective cognitive decline or memory loss who reported talking with a health care professional about it">
                        Percentage of older adults with subjective cognitive decline or memory loss who reported talking
                        with a health care professional about it
                    </option>

                </select>


                <span class="material-icons dropdown-icon" aria-hidden="true">
                    expand_more
                </span>
            </div>
        </section>

        <section class="bottom">
            <div class="panel">
                <div class="panel-header">
                    <button id="yearFilterBtn" class="year-filter deferred-ui">
                        –
                    </button>
                </div>

                <svg id="lineChart"></svg>
            </div>


            <div class="panel">
                <div class="panel-header">
                    <button id="radarFilterBtn" class="year-filter deferred-ui">
                        –
                    </button>
                </div>
                <svg id="radarChart"></svg>
            </div>

            <div class="panel">
                <svg id="histogramPlot"></svg>
            </div>

        </section>

    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script type="module" src="js/main.js"></script>

</body>

</html>
